<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Mago Supremo - Sistemas e Consultoria especializada em soluções tecnológicas">
        <title>Mago Supremo - Sistemas e Consultoria</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary-color: #00ff88;
                --primary-dark: #00cc6a;
                --secondary-color: #00d4ff;
                --accent-color: #ff00ff;
                --text-primary: #e0e0e0;
                --text-secondary: #a0a0a0;
                --text-neon: #00ff88;
                --bg-overlay: rgba(10, 10, 25, 0.92);
                --card-bg: rgba(20, 20, 40, 0.7);
                --card-border: rgba(0, 255, 136, 0.3);
                --shadow: 0 0 20px rgba(0, 255, 136, 0.2), 0 10px 30px rgba(0, 0, 0, 0.5);
                --shadow-hover: 0 0 30px rgba(0, 255, 136, 0.4), 0 15px 40px rgba(0, 0, 0, 0.6);
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, var(--bg-overlay), var(--bg-overlay)), url("imagens/galaxy.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: var(--text-primary);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                line-height: 1.6;
                letter-spacing: -0.01em;
                position: relative;
            }

            /* Efeito Matrix Background */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    repeating-linear-gradient(
                        0deg,
                        transparent,
                        transparent 2px,
                        rgba(0, 255, 136, 0.03) 2px,
                        rgba(0, 255, 136, 0.03) 4px
                    );
                pointer-events: none;
                z-index: 1;
            }

            #container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2em 1.5em;
                position: relative;
                z-index: 2;
            }

            .nome {
                width: 100%;
                animation: fadeInUp 0.8s ease-out;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes glitch {
                0%, 100% { text-shadow: 0 0 10px var(--primary-color); }
                25% { text-shadow: -2px 0 10px var(--primary-color), 2px 0 10px var(--secondary-color); }
                50% { text-shadow: 2px 0 10px var(--primary-color), -2px 0 10px var(--accent-color); }
                75% { text-shadow: -2px 0 10px var(--secondary-color), 2px 0 10px var(--primary-color); }
            }

            .hero-title {
                font-family: 'Fira Code', monospace;
                font-size: clamp(2rem, 5vw, 3.5rem);
                font-weight: 700;
                margin-bottom: 0.3em;
                padding: 0 1em;
                color: var(--primary-color);
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
                line-height: 1.2;
                position: relative;
            }

            .hero-title:hover {
                animation: glitch 0.3s infinite;
            }

            .hero-title::before {
                content: '> ';
                color: var(--secondary-color);
            }

            .hero-title::after {
                content: '_';
                animation: blink 1s infinite;
                color: var(--primary-color);
            }

            @keyframes blink {
                0%, 49% { opacity: 1; }
                50%, 100% { opacity: 0; }
            }

            .company-name {
                font-family: 'Fira Code', monospace;
                font-size: clamp(1rem, 2.5vw, 1.4rem);
                font-weight: 400;
                color: var(--text-secondary);
                margin-bottom: 0.5em;
                padding: 0 1em;
                letter-spacing: 0.1em;
            }

            .company-name::before {
                content: '// ';
                color: var(--secondary-color);
            }

            .tech-stack {
                display: flex;
                flex-wrap: wrap;
                gap: 0.6em;
                justify-content: center;
                margin: 1.5em auto 2em;
                padding: 0 1em;
                max-width: 700px;
            }

            .tech-badge {
                font-family: 'Fira Code', monospace;
                font-size: 0.75rem;
                padding: 0.4em 0.9em;
                background: rgba(0, 255, 136, 0.1);
                border: 1px solid var(--primary-color);
                border-radius: 6px;
                color: var(--primary-color);
                text-transform: uppercase;
                letter-spacing: 0.05em;
                transition: all 0.3s ease;
                box-shadow: 0 0 5px rgba(0, 255, 136, 0.2);
            }

            .tech-badge:hover {
                background: rgba(0, 255, 136, 0.2);
                transform: translateY(-2px);
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            }

            .contact-card {
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                border: 2px solid var(--card-border);
                border-radius: 16px;
                padding: 2.5em 2em;
                margin: 2em auto;
                width: 100%;
                max-width: 600px;
                box-shadow: var(--shadow);
                transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .contact-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 2px;
                background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
                animation: scan 3s infinite;
            }

            @keyframes scan {
                0% { left: -100%; }
                100% { left: 100%; }
            }

            .contact-card:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-hover);
                border-color: var(--primary-color);
            }

            #contato {
                font-family: 'Fira Code', monospace;
                font-size: 1rem;
                font-weight: 600;
                margin-bottom: 1em;
                color: var(--text-neon);
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }

            #contato::before {
                content: '{ ';
                color: var(--secondary-color);
            }

            #contato::after {
                content: ' }';
                color: var(--secondary-color);
            }

            .email-link {
                display: inline-block;
                font-family: 'Fira Code', monospace;
                font-size: clamp(0.85rem, 2.5vw, 1.1rem);
                color: var(--text-primary);
                text-decoration: none;
                padding: 0.9em 1.8em;
                background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
                border: 2px solid var(--primary-color);
                border-radius: 8px;
                transition: all 0.3s ease;
                font-weight: 500;
                box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
                position: relative;
            }

            .email-link::before {
                content: '$ ';
                color: var(--secondary-color);
            }

            .email-link:hover {
                transform: scale(1.05);
                background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 212, 255, 0.3));
                box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
                border-color: var(--text-neon);
            }

            .linkedin-section {
                margin: 3em auto;
                width: 100%;
                max-width: 400px;
                padding: 0 1em;
            }

            .linkedin-wrapper {
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                border: 2px solid rgba(0, 212, 255, 0.3);
                border-radius: 12px;
                padding: 1.5em;
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
                transition: all 0.3s ease;
            }

            .linkedin-wrapper:hover {
                transform: translateY(-3px);
                border-color: var(--secondary-color);
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            }

            .badge-base {
                width: 100% !important;
            }

            footer {
                margin-top: auto;
                padding: 2.5em 1em;
                width: 100%;
                background: rgba(10, 10, 25, 0.8);
                backdrop-filter: blur(10px);
                border-top: 2px solid var(--card-border);
                position: relative;
                z-index: 2;
            }

            footer p {
                font-family: 'Fira Code', monospace;
                font-size: clamp(0.75rem, 2vw, 0.85rem);
                margin: 0.4em 0;
                color: var(--text-secondary);
                font-weight: 300;
            }

            footer strong {
                color: var(--primary-color);
                font-weight: 600;
            }

            .divider {
                width: 80px;
                height: 2px;
                background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), transparent);
                margin: 1.5em auto;
                box-shadow: 0 0 10px var(--primary-color);
            }

            /* Particles effect */
            .particle {
                position: fixed;
                width: 2px;
                height: 2px;
                background: var(--primary-color);
                border-radius: 50%;
                pointer-events: none;
                z-index: 0;
                animation: float 6s infinite;
                box-shadow: 0 0 4px var(--primary-color);
            }

            @keyframes float {
                0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
            }

            /* Tablets */
            @media (min-width: 768px) {
                #container {
                    padding: 3em 2em;
                }

                .contact-card {
                    padding: 3em 2.5em;
                }

                .tech-badge {
                    font-size: 0.8rem;
                }
            }

            /* Desktop */
            @media (min-width: 1024px) {
                #container {
                    padding: 4em 2em;
                }
            }

            /* Mobile pequeno */
            @media (max-width: 480px) {
                #container {
                    padding: 1.5em 1em;
                }

                .contact-card {
                    padding: 2em 1.5em;
                    border-radius: 12px;
                }

                .email-link {
                    font-size: 0.8rem;
                    padding: 0.8em 1.4em;
                }

                .tech-badge {
                    font-size: 0.7rem;
                    padding: 0.35em 0.7em;
                }

                .linkedin-wrapper {
                    padding: 1em;
                }

                footer {
                    padding: 2em 1em;
                }
            }
            
        </style>
    </head>
    <body>

                <div class="divider"></div>
                
                <div class="contact-card">

                    <a href="mailto:wesley.msantos@parceiroslinx.com.br" class="email-link">

                </div>
                
                <div class="linkedin-section">

            </div>
        </div>    
        <footer>
            <p>~/copyright © 2025 | developed by <strong>Wesley Mical</strong></p>

        </footer>
    </body>
