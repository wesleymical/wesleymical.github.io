<!DOCTYPE html>
<html style="font-size: 14px;font-family: Roboto, Arial, sans-serif;" lang="pt-BR" data-theme="dark" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Mago Supremo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-image: url("imagens/galaxy.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: white;
                text-align: center;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                padding: 2em 1em;
            }

            #container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 1em;
            }

            .nome {
                width: 100%;
            }

            h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                margin-bottom: 1em;
                padding: 0 1em;
            }

            h2 {
                font-size: clamp(1rem, 2.5vw, 1.5rem);
                word-break: break-word;
                padding: 0 1em;
            }

            .l_ecrd_webicon_module_wrapper {
                margin: 2em auto;
            }

            .sp-webicons28_INST {
                width: 40px;
                height: 40px;
            }

            .sub_titulo {
                margin: 2em auto;
                width: 100%;
                max-width: 800px;
                padding: 0 1em;
            }

            #contato {
                margin-bottom: 0.5em;
            }

            .teste_cont {
                margin: 3em auto;
                width: 100%;
                max-width: 320px;
                padding: 0 1em;
                display: flex;
                justify-content: center;
            }

            .badge-base {
                width: 100% !important;
                max-width: 320px;
            }

            footer {
                margin-top: auto;
                padding: 2em 1em;
                width: 100%;
            }

            footer p {
                font-size: clamp(0.8rem, 2vw, 1rem);
                margin: 0.5em 0;
            }

            /* Tablets */
            @media (min-width: 768px) {
                body {
                    padding: 3em 2em;
                }

                .sub_titulo {
                    width: 80%;
                }

                #container {
                    padding: 2em;
                }
            }

            /* Desktop */
            @media (min-width: 1024px) {
                body {
                    padding: 4em 2em;
                }

                .sub_titulo {
                    width: 70%;
                }
            }

            /* Mobile pequeno */
            @media (max-width: 480px) {
                body {
                    padding: 1em 0.5em;
                }

                h1 {
                    padding: 0 0.5em;
                }

                h2 {
                    padding: 0 0.5em;
                    font-size: 0.9rem;
                }

                .teste_cont {
                    margin: 2em auto;
                }

                footer {
                    padding: 1.5em 0.5em;
                }
            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <div class="nome">
                <div clas="informacoes">
                    <h1>Mago Supremo Sistemas e Consultoria</h1>
                    <div class="sub_titulo">
                        <h1 id="contato">Contato:</h1>
                        <h2>wesley.msantos@parceiroslinx.com.br</h2>
                    </div>
                    <div class="teste_cont">
                        <div class="badge-base LI-profile-badge" data-locale="pt_BR" data-size="large" data-theme="dark" data-type="HORIZONTAL" data-vanity="wesleymical" data-version="v1">
                        <a class="badge-base__link LI-simple-link" href="https://br.linkedin.com/in/wesleymical?trk=profile-badge"></a>
                        </div>
                    </div>    
                </div>
            </div>
        </div>    
        <footer>
            <p>Copyright Â© 2024 &ensp; | &ensp; Desenvolvido por <strong>Wesley Mical</strong></p>
            <p>Todos os direitos reservados</p>
        </footer>
    </body>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
</html>
